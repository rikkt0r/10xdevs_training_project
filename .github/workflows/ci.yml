name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.13
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
    
    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Set up environment file
      working-directory: ./backend
      run: |
        cp .env.example .env
        # Override test-specific values
        sed -i 's|DATABASE_URL=.*|DATABASE_URL=postgresql://postgres:postgres@localhost:5432/test_db|' .env
        sed -i 's|DATABASE_NAME=.*|DATABASE_NAME=test_db|' .env
        sed -i 's|APP_ENV=.*|APP_ENV=test|' .env

    - name: Run tests
      working-directory: ./backend
      run: |
        pytest

  frontend-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: '.nvmrc'
    
    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci

    - name: Set up environment file
      working-directory: ./frontend
      run: |
        cp .env.example .env
        # Override test-specific values
        sed -i 's|REACT_APP_ENV=.*|REACT_APP_ENV=test|' .env

    - name: Run tests
      working-directory: ./frontend
      run: npm test -- --coverage --watchAll=false

    - name: Set up environment file for build
      working-directory: ./frontend
      run: |
        cp .env.example .env
        # Override production-specific values
        sed -i 's|REACT_APP_ENV=.*|REACT_APP_ENV=production|' .env

    - name: Build
      working-directory: ./frontend
      run: npm run build

